services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-api
    
    depends_on:
      db:
        condition: service_healthy
        
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: always
    networks:
      - inventory-net

  db:
    image: mysql:8.4
    container_name: inventory-db
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "9080:9080"
    restart: always
    networks:
      - inventory-net
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  inventory-net:
